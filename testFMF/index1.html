<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="app/css/main1.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="app/script.js"></script>
        <title>Document</title>
    </head>
    <body>
    <!-- form1 -->
        <div class="container1">
            <div class="wrap1">
                

                <form action="#" method="post" name="calc" class="form">
                    <h1 class="form__title">Расчет укладки ламината</h1>

                    <label class="form__subtitle">
                        Метраж комнаты<br>
                        <input type="number" name="meter" id="num1" class="form__entry-field" placeholder="Введите метраж помещения в кв.м"><br>
                    </label>

                    <label class="form__subtitle">
                        Сколько кв.м в упаковке<br>
                        <input type="number" name="quantity" id="num2" class="form__entry-field" placeholder="Введите сколько кв.м в упаковке"><br>
                    </label>

                    <div class="form__subtitle">
                        Способ укладки ламината<br>
                    </div>

                    <div class="radio">
                        <input type="radio" name="laying_method" value="straight" class="radio__input" id="radio1">
                        <label class="radio__label" for="radio1">Прямой</label>
                    </div>

                    <div class="radio">
                        <input type="radio" name="laying_method" value="angle"  class="radio__input" id="radio2">
                        <label class="radio__label" for="radio2">От угла</label>
                    </div>
                    <hr>

                    <p class="form__title-result">
                        Количество упаковок<br>
                        <output class="form__result">0</output>
                    </p>
                    
                    <button type="button" class="form__btn" id="btn1">Далее</button>
                </form>
            </div>
        </div>

    <!-- Form2 -->
        <div class="container2">
            <div class="wrap2">
                
                <form action="#" method="post" class="form" name="contact">

                    <h1 class="form__title">Расчет укладки ламината</h1>

                    <label class="form__subtitle">Ваше имя<br>
                        <input type="text" class="form__entry-field">
                    </label>

                    <label class="form__subtitle">Email<br>
                        <input type="email" class="form__entry-field">
                    </label>

                    <button type="button" class="form__btn form__btn--margin" id="btn2">Отправить</button>
                </form>
            </div>
        </div>
        
    <!-- form3 -->
        <div class="container3">
        <div class="wrap3">
            <p class="form__parag">Ваша заявка принята</p>
        </div> 
        </div>

    </body>
</html>
