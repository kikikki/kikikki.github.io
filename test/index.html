<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>test</title>
</head>
<body>
    <div class="wrapper">
<!-- -------------------------------------block_left------------------------------------------ -->
        <div class="block1">
            <h1>Грейды для frontend</h1>
<!-- -------------------------------------slider---------------------------------------------- -->
            <div class=cont1>
                <input type="range" min=1 max=3 step=1 class="range">
                <div class="lev">
                    <span class="level">Junior</span>
                    <span class="level">Middle</span>
                    <span class="level">Senior</span>
                </div>
<!-- ------------------------------------end_slider------------------------------------------- -->
                <hr>
                <p>Переход на следующий грейд — улучшение
                        качества кода и увеличение ответственности.</p>
            </div>
<!-- -----------------------------------block_left_bottom------------------------------------  -->
            <section class=cont2>
                <div class="left">
                    <h2>Тело</h2>
                    <div class="bodies">
                        <div class="person_item body" id="blue">
                            <span></span>
                            <img src="image/blue.svg">
                        </div>
                        <div class="person_item body" id="green">
                            <img src="image/green.svg">
                            <span></span>
                        </div>
                        <div class="person_item body" id="pink">
                            <img src="image/pink.svg">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Лицо</h2>
<!-- ------------------------------------------blue_face-------------------------------------- -->
                    <div class="faces" id="blue_face">
                        <div class="person_item one">
                                <span></span>
                            <img src="image/Group 83.svg">
                        </div>
                        <div class="person_item two">
                                <span></span>
                            <img src="image/Group 86.svg">
                        </div>
                        <div class="person_item three">
                                <span></span>
                            <img src="image/Group 87.svg">
                        </div>
                    </div>
<!-- ----------------------------------------------green_face--------------------------------- -->
                    <div class="faces" id="green_face">
                        <div class="person_item four">
                                <span></span>
                            <img src="image/Group 88.svg">
                        </div>
                        <div class="person_item five">
                                <span></span>
                            <img src="image/Group 89.svg">
                        </div>
                        <div class="person_item six">
                                <span></span>
                            <img src="image/Group 90.svg">
                        </div>
                    </div>
<!-- -----------------------------------------------pink_face--------------------------------- -->
                    <div class="faces" id="pink_face">
                        <div class="person_item seven">
                                <span></span>
                            <img src="image/Group 91.svg">
                        </div>
                        <div class="person_item eight">
                                <span></span>
                            <img src="image/Group 94.svg">
                        </div>
                        <div class="person_item nine">
                                <span></span>
                            <img src="image/Group 95.svg">
                        </div>
                    </div>
                </div>
            </section>
        </div>
<!-- -------------------------------------------block2--------------------------------------- -->
        <div class="block2">
                <div class="tags">
                    <div class="tag html"><span style="font-size:21px;text-transform:uppercase" class="a">html</span></div>
                    <div class="tag css"><span style="font-size:16px;text-transform:uppercase" class="a">css</span></div>
                    <div class="tag sql"><span style="font-size:12px;text-transform:uppercase" class="a">sql</span></div>
                    <div class="tag adaptive"><span style="font-size:16px" class="a">Adaptive</span></div>
                    <div class="tag basejs"><span style="font-size:21px" class="a">Base JS</span></div>
                    <div class="tag webpack"><span style="font-size:18px" class="a">Webpack</span></div>
                    <div class="tag eslint"><span style="font-size:16px" class="a">ESLint</span></div>
                    <div class="tag gulp"><span style="font-size:20px" class="a">Gulp</span></div>
                    <div class="tag sass"><span style="font-size:12px;text-transform:uppercase"class="a">sass</span></div>
                    <div class="tag git"><span style="font-size:11px" class="a">Git</span></div>
                    <div class="tag pug"><span style="font-size:16px" class="a">Pug</span></div>
                </div>
            <div class="person">
                <img src="image/Group 98.svg" class="mac">
                <img src="image/blue.svg" class="person_body">
                <img src="image/Group 83.svg" class="person_face">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
